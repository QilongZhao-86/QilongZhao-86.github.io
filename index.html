<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>个人主页</title>
  <style>
    body {
         margin: 0;
  font-family: Arial, sans-serif;
  background: url('background.jpg') no-repeat center center fixed;
  background-size: cover;
  color: white;
  text-align: center;
    }
    .navbar {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 30px;
      background: rgba(0, 0, 0, 0.6);
    }
    .navbar a {
      color: white;
      text-decoration: none;
      margin: 0 15px;
      font-weight: bold;
    }
    .lang-switch {
      margin-left: auto;
    }
    .lang-switch button {
      margin: 0 3px;
      padding: 5px 10px;
      border: none;
      border-radius: 5px;
      background: #ff4757;
      color: white;
      cursor: pointer;
    }
    .container {
      margin-top: 120px;
    }
    .avatar {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      margin-bottom: 20px;
      border: 3px solid white;
    }
    h1 {
      font-size: 2.5rem;
    }
    p {
      font-size: 1.2rem;
    }
    .buttons {
      margin-top: 20px;
    }
    .buttons a {
      display: inline-block;
      margin: 10px;
      padding: 10px 20px;
      border-radius: 8px;
      text-decoration: none;
      color: white;
      font-weight: bold;
    }
    .xiaohongshu {
      background-color: #ff2442; /* 小红书红 */
    }
    .zhihu {
      background-color: #0084ff; /* 知乎蓝 */
    }
    .github {
      background-color: #333; /* GitHub灰黑 */
    }
  </style>
</head>
<body>
  <!-- 导航栏 -->
  <div class="navbar">
    <div class="nav-links">
      <a href="#">Home</a>
      <a href="#">About</a>
      <a href="#">Contact</a>
    </div>
    <div class="lang-switch">
      <button onclick="setLang('zh')">中文</button>
      <button onclick="setLang('en')">EN</button>
      <button onclick="setLang('jp')">日本語</button>
    </div>
  </div>

  <!-- 内容区 -->
  <div class="container">
    <img src="avatar.jpg" alt="头像" class="avatar">
    <h1 id="title">个人主页</h1>
    <p id="welcome">🟥 我是高能的核聚变</p>

    <div class="buttons">
      <a href="https://github.com/QilongZhao-86" target="_blank" class="github">GitHub</a>
      <a href="https://www.xiaohongshu.com/user/profile/6205d034000000001000fbfa?xsec_token=ABaWpVU_4ZyQaMyZbdkmPuPWUnJM4LZ-6j56ynFfLKRZY%3D&xsec_source=pc_search" 
         target="_blank" class="xiaohongshu">小红书</a>
      <a href="https://www.zhihu.com/people/wu-li-da-shi-29-96" target="_blank" class="zhihu">知乎</a>
    </div>
  </div>

  <script>
    const texts = {
      zh: { title: "个人主页", welcome: "🟥 我是高能的核聚变" },
      en: { title: "Personal Homepage", welcome: "🟥 I am High-Energy Nuclear Fusion" },
      jp: { title: "個人ホームページ", welcome: "🟥 私は高エネルギーの核融合です" }
    };

    function setLang(lang) {
      document.getElementById("title").innerText = texts[lang].title;
      document.getElementById("welcome").innerText = texts[lang].welcome;
    }
  </script>
</body>
</html>
