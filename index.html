<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>个人主页</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: url('background.jpg') no-repeat center center fixed; /* 背景图 */
      background-size: cover;
      color: white;
      text-align: center;
    }

    /* 顶部导航栏 */
    nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: rgba(0, 0, 0, 0.7); /* 半透明黑色 */
      padding: 10px 20px;
      position: fixed;
      top: 0;
      width: 100%;
      z-index: 1000;
    }

    nav a {
      color: white;
      margin: 0 10px;
      text-decoration: none;
      font-weight: bold;
    }

    /* 语言切换按钮 */
    .language-switch button {
      margin-left: 5px;
      padding: 5px 10px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      background-color: #444;
      color: white;
    }

    .language-switch button:hover {
      background-color: #666;
    }

    .content {
      margin-top: 100px; /* 留出导航栏高度 */
    }

    .avatar {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      margin-top: 20px;
    }

    .buttons a {
      display: inline-block;
      margin: 10px;
      padding: 10px 20px;
      border-radius: 5px;
      text-decoration: none;
      font-weight: bold;
    }

    .github-btn {
      background-color: #333;
      color: white;
    }

    .xiaohongshu-btn {
      background-color: #ff2442; /* 小红书红色 */
      color: white;
    }

    .zhihu-btn {
      background-color: #0084ff; /* 知乎蓝色 */
      color: white;
    }
  </style>
</head>
<body>
  <!-- 顶部导航栏 -->
  <nav>
    <div class="nav-left">
      <a href="#">主页</a>
      <a href="#">关于</a>
      <a href="#">联系</a>
    </div>
    <div class="nav-right language-switch">
      <button onclick="switchLanguage('zh')">中文</button>
      <button onclick="switchLanguage('en')">English</button>
      <button onclick="switchLanguage('ja')">日本語</button>
    </div>
  </nav>

  <!-- 页面主要内容 -->
  <div class="content">
    <h1 id="title">个人主页</h1>
    <img src="avatar.jpg" alt="头像" class="avatar">
    <p id="welcome">我是高能的核聚变</p>
    <p id="social">🟥 欢迎参观我的小红书和知乎账号 - 高能的核聚变</p>

    <div class="buttons">
      <a href="https://github.com/QilongZhao-86" target="_blank" class="github-btn">GitHub</a>
      <a href="https://www.xiaohongshu.com/user/profile/xxxx" target="_blank" class="xiaohongshu-btn">小红书</a>
      <a href="https://www.zhihu.com/people/xxxx" target="_blank" class="zhihu-btn">知乎</a>
    </div>
  </div>

  <script>
    const translations = {
      zh: {
        title: "个人主页",
        welcome: "我是高能的核聚变",
        social: "🟥 欢迎参观我的小红书和知乎账号 - 高能的核聚变",
        github: "GitHub",
        xiaohongshu: "小红书",
        zhihu: "知乎"
      },
      en: {
        title: "Personal Homepage",
        welcome: "I am High-Energy Nuclear Fusion",
        social: "🟥 Welcome to visit my Xiaohongshu and Zhihu accounts - High-Energy Nuclear Fusion",
        github: "GitHub",
        xiaohongshu: "Xiaohongshu",
        zhihu: "Zhihu"
      },
      ja: {
        title: "個人ホームページ",
        welcome: "私はハイエネルギーの核融合です",
        social: "🟥 私の小紅書と知乎のアカウントをご覧ください - ハイエネルギー核融合",
        github: "GitHub",
        xiaohongshu: "小紅書",
        zhihu: "知乎"
      }
    };

    function switchLanguage(lang) {
      document.getElementById("title").innerText = translations[lang].title;
      document.getElementById("welcome").innerText = translations[lang].welcome;
      document.getElementById("social").innerText = translations[lang].social;

      document.querySelector(".github-btn").innerText = translations[lang].github;
      document.querySelector(".xiaohongshu-btn").innerText = translations[lang].xiaohongshu;
      document.querySelector(".zhihu-btn").innerText = translations[lang].zhihu;
    }
  </script>
</body>
</html>
